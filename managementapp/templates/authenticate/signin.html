<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Signin</title>
</head>
<body>
<style>
    #signin{
    box-shadow: rgba(0, 0, 0, 0.0) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    margin-top: 30vh;
    font-size: 150%;
    }

</style>
<div class="text-center">
    <div class="col-sm-4 col-md-4 col-lg-4"></div>
    <div class="col-sm-4 col-md-4 col-lg-4" id="signin">
       <h2> Sign In </h2>
    <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="Submit">
        </form>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4"></div>
</div>
</body>
</html>
